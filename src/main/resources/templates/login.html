<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="author" content="Jarbas Vitor & Valterlane">
        <meta name="description" content="Um site para ajudar na comunicação de alunos/professores e estudiosos">
        <meta http-equiv="content-language" content="pt-br" />
        <meta name="keywords" content="Academico, comunicação, rede social, professores, alunos, estudiosos">
        <title>Faça Seu Login!</title>
    </head>
    <body>
        <div th:if="${param.error}">
            Nome De Usuario Ou senha Invalidos!
        </div>
        <div th:if="${param.logout}">
            Você deslogou!
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> User Name : <input type="text" name="username"/> </label></div>
            <div><label> Password: <input type="password" name="password"/> </label></div>
            <div><input type="submit" value="Sign In"/></div>
        </form>
    </body>
</html>
