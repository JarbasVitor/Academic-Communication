<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Registre sua conta</title>
    </head>
	<html>
	<body>
		<h1>FORM</h1>
		<form action="#" th:action="@{/register}" th:object="${registerUser}" method="POST" enctype="utf8">
		    <div>
		        <label>first name</label>
		        <input th:field="*{name}" required />
		        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
		    </div>
		    <div>
		        <label>last name</label>
		        <input th:field="*{surname}" required/>
		        <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Name Error</span>
		        
		    </div>
		    <div>
		        <label>email</label>
		        <input type="email" th:field="*{email}" required/>
		        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</span>
		        
		    </div>
		    <div>
		        <label>password</label>
		        <input type="password" th:field="*{password}" required/>
		        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</span>
		    </div>
		    <div>
		        <label>profession</label>
		        <input th:field="*{profession}" required/>
		        <span th:if="${#fields.hasErrors('profession')}" th:errors="*{profession}">Name Error</span>

		    </div>
		      <div>
		        <label>Username ( Login )</label>
		        <input th:field="*{username}" required/>
		        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</span>
		        
		    </div>
		    <button type="submit">submit</button>
		</form>
		
		<a th:href="@{/login.html}">login</a>
	</body>
</html>
